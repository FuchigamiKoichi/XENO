<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="./styles/index.css">
  <meta charset="UTF-8">
  <title>XENO</title>
  <style>
    #rooms {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
  </style>
</head>
<body>
  <h1>XENO</h1>

  <div class="select_rooms", id="selectRooms">
    <!-- プレイヤー名 -->
    <input type="text" id="name" placeholder="プレイヤー名">

    <hr>
    <!-- ルーム選択 -->

      <div id="rooms"></div>
      <div class="room_buttons">
        <div>
          <input type="text" id="roomIdInput" placeholder="ルームID">
        </div>
        <div>
          <button id="createRoomBtn">ルームの作成</button>
          <button id="showRoomsBtn">ルームの確認</button>
        </div>
      </div>
    </div>
  </div>

  <div id="roomInfo"></div>
  <div id="gameArea"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./js/index.js"></script>
</body>
</html>
