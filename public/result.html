<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENO - ゲーム結果</title>

    <link rel="stylesheet" href="./styles/result.css">
</head>
<body>
    <div class="score-container">
    <h2>マッチスコア</h2>
    <div id="score-display">
        <span id="p1-name">プレイヤー1</span>: <span id="p1-score">0</span>
        -
        <span id="p2-score">0</span> : <span id="p2-name">プレイヤー2</span>
    </div>
</div>
    <div class="result-content">
        <h1 id="result-text"></h1>
        <p id="result-reason"></p>
        <p id="rematch-timer">10秒後に自動で再戦します...</p>
        <div class="button-container">
            <button id="play-again-btn">replay</button>
            <button id="return-to-lobby-btn">back to Lobby</button>
        </div>
        <p id="opponent-status" class="opponent-status-text"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/result.js"></script>
</body>
</html>
