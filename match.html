<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインマッチ</title>
    <style>
        button.gazo {
          height: 200px;
        }
        button.gazo img  {
          display: inline-block;
          height:100%;
        }
    </style>
    <script>
        function a() {
            alert("今クリックしたよね？");
        }
        button.addEventListener("click",a);
    </script>
</head>
<body>
<h2>ZENO</h2>

<button type="button" class="gazo">
    <img src="maiden.jpg">
</button>

<button type="button" style="height: 200px;">
    <img src="boy.jpg" alt="Button Image" style="height: 100%;">
</button>

<button type="button" style="height: 200px;">
    <img src="noble.jpg" alt="Button Image" style="height: 100%;">
</button>

<button type="button" style="height: 200px;">
    <img src="0.jpg" alt="Button Image" style="height: 100%;">
</button>


</body>
</html>
